    <section id="section1">

                            <video class="large-image" autoplay loop muted preload="none">

                            </video>
                        </div>
                        <div class="column">
                            <div class="column-text">FLASH</div>
                            <video class="large-image" autoplay loop muted preload="none">
                                <source src="comp_tools/${getPaddedIndex(start_ind)}-1.mp4" alt="Video ${start_ind}-1">
                            </video>
                        </div>

                            <div class="column-text">Real Video</div>
                            <video class="large-image" autoplay loop muted preload="none">
                                <source src="comp_tools/${getPaddedIndex(start_ind)}-gt.mp4" alt="Video ${start_ind}-gt">
                            </video>

                    </div>

                `;
    
                // Append generated content to the container
                container.innerHTML += actionTemplate;
            }
